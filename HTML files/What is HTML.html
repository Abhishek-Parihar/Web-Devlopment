<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is HTML</title>
</head>

<body>
    <p>
        HTML stands for Hyper Text Markup Language <br><br>

        HTML is the standard markup language for Web pages <br><br>

        HTML elements are the building blocks of HTML pages <br><br>

        HTML elements are represented by &lt; &gt; tags <br><br>

        We can use "!" or "html:5" to generate a predefined html Skeleton like this : - <br><br>
        
        <img src="/Untitled.png" alt="This is Html Skeleton">
    </p>
</body>
</html>
